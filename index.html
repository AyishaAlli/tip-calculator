    <div class="container">
      <div class="title">
        <h1>20% TIP CALCULATOR</h1>
      </div>
      <div class="amountSection">
        <label for="bill"
          ><p>Enter Bill Amount:</p>
          <em
            ><p style="font-size: 14px">
              (Numerical Characters Only, E.g) 25.00
            </p>
          </em>
        </label>
        <input type="number" name="bill" id="bill">
        <input type="button" value="Calculate" id='btn'>
      </div>
      <div class="tipAmount">
        <div class="poundSign">Tip : £</i></div>
        <div class="tipNumber"></div>
      </div>
      <div class="totalBill">
        <div class="poundSign">Total Amount to Pay : £</div>
        <div class="totalNumber"></div>
      </div>
    </div>
    <script src="/app.js"></script>
  </body>
